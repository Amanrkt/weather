<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <div id="weather">
   <div id="search">
     <input type="text" name="" id="" placeholder="Enter your city" autofocus>
     <button onclick="weather()"><img src="Img/images/search.png" alt=""></button>
    
   </div>
   <div id="main">
    <img src="Img/images/mist.png" alt="" id="status">
    <h1 id="temp"></h1>
    <h2 id="cityname"></h2>
   </div>
   <div id="container">
    <div class="row">
        <img src="Img/images/humidity.png" alt="">
        <div>
            <p id="humid">0%</p>
            <p >humidity</p>
        </div>

    </div>
    <div class="row">
        <img src="Img/images/wind.png" alt="">
      <div>
        <p id="wind">0.0km/h</p>
        <p>wind speed</p>
      </div>

    </div>
   </div>

  </div>
</div>
  
    <script src="js/script.js"></script>
</body>
</html>
